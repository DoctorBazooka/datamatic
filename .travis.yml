language: python
python:
  - "3.8"
  - "3.9"
  - "3.9-dev"
  - "nightly"
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install -U pytest-cov
  - pip install codecov
install:
  - pip install -r requirements.txt
  - pip install ".[test]" .
script:
  - pytest --cov-report term --cov=datamatic/
after_success:
  - codecov